<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridMe - フォトグリッドアプリケーション</title>
    <meta name="description" content="テーマに基づいて写真を配置できるインタラクティブなフォトグリッドアプリ">
    
    <!-- フォントの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- デザインシステムの読み込み -->
    <link rel="stylesheet" href="styles/design-tokens.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="app-header">
        <div class="container">
            <div class="header-content">
                <h1 class="app-title">
                    <span class="gradient-text">GridMe</span>
                </h1>
                
                <div class="header-actions">
                    <button class="btn-icon theme-toggle" aria-label="テーマ切り替え">
                        <svg class="icon-sun" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/>
                        </svg>
                        <svg class="icon-moon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor" style="display: none;">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
                        </svg>
                    </button>
                    <button class="btn-primary btn-sm" id="share-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 6px;">
                            <path d="M4 12v8a2 2 0 002 2h12a2 2 0 002-2v-8"/>
                            <polyline points="16 6 12 2 8 6"/>
                            <line x1="12" y1="2" x2="12" y2="15"/>
                        </svg>
                        共有
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <!-- メインコンテンツ -->
    <main class="app-main">
        <div class="container">
            <!-- テーマ入力セクション -->
            <section class="theme-input-section">
                <div class="theme-input-card card-glass">
                    <h2 class="theme-title">テーマを入力してください</h2>
                    <p class="theme-subtitle">写真グリッドのテーマやコンセプトを入力して、あなただけのフォトコレクションを作成しましょう</p>
                    
                    <div class="theme-form">
                        <div class="input-group">
                            <input 
                                type="text" 
                                id="theme-input" 
                                class="input input-lg" 
                                placeholder="例: 夏の思い出、都市の風景、自然の美しさ..."
                                maxlength="100"
                            >
                            <button class="btn-primary btn-lg" id="apply-theme-btn">
                                テーマを適用
                            </button>
                        </div>
                        <div class="theme-suggestions">
                            <span class="suggestion-label">おすすめ:</span>
                            <button class="suggestion-chip" data-theme="夏の風景">夏の風景</button>
                            <button class="suggestion-chip" data-theme="都市の夜景">都市の夜景</button>
                            <button class="suggestion-chip" data-theme="自然と動物">自然と動物</button>
                            <button class="suggestion-chip" data-theme="料理とグルメ">料理とグルメ</button>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- フォトグリッドセクション -->
            <section class="photo-grid-section">
                <div class="grid-header">
                    <h3 class="grid-title" id="current-theme-display">フォトグリッド</h3>
                    <div class="grid-actions">
                        <button class="btn-ghost btn-sm" id="clear-grid-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 6h18"/>
                                <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                            </svg>
                            クリア
                        </button>
                        <button class="btn-ghost btn-sm" id="randomize-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="16 3 21 3 21 8"/>
                                <line x1="4" y1="20" x2="21" y2="3"/>
                                <polyline points="21 16 21 21 16 21"/>
                                <line x1="15" y1="15" x2="21" y2="21"/>
                                <line x1="4" y1="4" x2="9" y2="9"/>
                            </svg>
                            シャッフル
                        </button>
                    </div>
                </div>
                
                <!-- 9x9 フォトグリッド -->
                <div class="photo-grid" id="photo-grid">
                    <!-- 81個のグリッドアイテムを動的に生成 -->
                </div>
            </section>
            
            <!-- アクションセクション -->
            <section class="actions-section">
                <div class="action-buttons">
                    <button class="btn-secondary" id="download-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        ダウンロード
                    </button>
                    <button class="btn-primary" id="save-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/>
                            <polyline points="17 21 17 13 7 13 7 21"/>
                            <polyline points="7 3 7 8 15 8"/>
                        </svg>
                        保存
                    </button>
                </div>
            </section>
        </div>
    </main>
    
    <!-- フッター -->
    <footer class="app-footer">
        <div class="container">
            <p>&copy; 2024 GridMe. <a href="https://github.com/2424takumi/claude-dev" target="_blank">GitHub</a></p>
        </div>
    </footer>
    
    <!-- 画像アップロードモーダル -->
    <div class="app-modal" id="upload-modal">
        <div class="app-modal-content card-glass">
            <div class="app-modal-header">
                <h3>画像を選択</h3>
                <button class="btn-icon app-modal-close" aria-label="閉じる">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="app-modal-body">
                <div class="upload-area" id="upload-area">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" opacity="0.5">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <polyline points="21 15 16 10 5 21"/>
                    </svg>
                    <p>クリックまたはドラッグ＆ドロップで画像をアップロード</p>
                    <input type="file" id="file-input" accept="image/*" style="display: none;">
                </div>
            </div>
        </div>
    </div>
    
    <!-- トースト通知コンテナ -->
    <div id="toast-container"></div>
    
    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/photo-grid.js"></script>
</body>
</html>
