<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridMe - フォトグリッドアプリケーション</title>
    <meta name="description" content="テーマに基づいて写真を配置できるインタラクティブなフォトグリッドアプリ">
    
    <!-- フォントの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- デザインシステムの読み込み -->
    <link rel="stylesheet" href="styles/design-tokens.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="app-header">
        <div class="container">
            <div class="header-content">
                <h1 class="app-title">
                    <span class="gradient-text">GridMe</span>
                </h1>
                
                <div class="header-actions">
                    <button class="btn-icon theme-toggle" aria-label="テーマ切り替え">
                        <svg class="icon-sun" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/>
                        </svg>
                        <svg class="icon-moon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor" style="display: none;">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
                        </svg>
                    </button>
                    <button class="btn-primary btn-sm" id="share-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 6px;">
                            <path d="M4 12v8a2 2 0 002 2h12a2 2 0 002-2v-8"/>
                            <polyline points="16 6 12 2 8 6"/>
                            <line x1="12" y1="2" x2="12" y2="15"/>
                        </svg>
                        共有
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <!-- メインコンテンツ -->
    <main class="app-main">
        <div class="container">
            <!-- グリッドセクション -->
            <section class="grid-main-section">
                <!-- グリッドサイズ選択 -->
                <div class="grid-size-selector">
                    <label for="grid-size">グリッドサイズ:</label>
                    <select id="grid-size" class="input">
                        <option value="3">3x3</option>
                        <option value="4">4x4</option>
                        <option value="5">5x5</option>
                    </select>
                </div>
                
                <!-- 共有ボタン -->
                <div class="share-button-container">
                    <button class="btn-primary btn-lg" id="main-share-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px;">
                            <path d="M4 12v8a2 2 0 002 2h12a2 2 0 002-2v-8"/>
                            <polyline points="16 6 12 2 8 6"/>
                            <line x1="12" y1="2" x2="12" y2="15"/>
                        </svg>
                        GridMeを共有
                    </button>
                </div>
                
                <!-- 3x3 テーマグリッド -->
                <div class="theme-grid" id="theme-grid">
                    <!-- 9個のグリッドアイテムを動的に生成 -->
                </div>
            </section>
        </div>
    </main>
    
    <!-- フッター -->
    <footer class="app-footer">
        <div class="container">
            <p>&copy; 2024 GridMe. <a href="https://github.com/2424takumi/claude-dev" target="_blank">GitHub</a></p>
        </div>
    </footer>
    

    <!-- 画像アップロードモーダル -->
    <div class="app-modal" id="upload-modal">
        <div class="app-modal-content card-glass">
            <div class="app-modal-header">
                <h3>画像を選択</h3>
                <button class="btn-icon app-modal-close" aria-label="閉じる">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="app-modal-body">
                <div class="upload-area" id="upload-area">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" opacity="0.5">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <polyline points="21 15 16 10 5 21"/>
                    </svg>
                    <p>クリックまたはドラッグ＆ドロップで画像をアップロード</p>
                    <input type="file" id="file-input" accept="image/*" style="display: none;">
                </div>
            </div>
        </div>
    </div>
    
    <!-- トースト通知コンテナ -->
    <div id="toast-container"></div>
    
    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/photo-grid.js"></script>
</body>
</html>
